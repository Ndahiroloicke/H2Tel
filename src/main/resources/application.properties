spring.application.name=Ndahiro_HotelBookingManagment

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/hotel_booking
spring.datasource.username=postgres
spring.datasource.password=buburine
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# JWT Configuration
jwt.secret=hotelBookingSecretKey123456789012345678901234567890
jwt.expiration=86400000

# Server Configuration
server.port=8081

# Allow circular references as a fallback (not recommended as a permanent solution)
spring.main.allow-circular-references=true
